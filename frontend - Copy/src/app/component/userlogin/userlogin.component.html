<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">
 
            <div class="signup">
                <form id="registerform" [formGroup]='registerForm'>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" formControlName="userName" name="userName" placeholder="User Name " required="">
                    <input type="text" formControlName="firstName" name="firstName" placeholder="Fisrt name" required="">
                    <input type="text"formControlName="lastName" name="lastName" placeholder="Last name" required="">
                    <input type="email" formControlName="email" name="email" placeholder="Email" required="">
                    <input type="password" formControlName="password" name="password" placeholder="Password" required="">
                    <input type="text" formControlName="address" name="address" placeholder="Address" required="">
                    <input type="number" formControlName="telephone" name="telephone" placeholder="Phone" required="">
                  
                    <button mat-raised-button (click)="Register()">Register</button>
                </form>
            </div>
 
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="userName" placeholder="User Name" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <button mat-raised-button (click)="Login()">Login</button>
                </form>
            </div>
    </div>
    </body>
